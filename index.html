<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav-tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <div class="container">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation" v-for="{ title } in tabs">
              <button class="nav-link" :class="{ 'active' : currentTab == title }" id="Home" data-bs-target="#Home" type="button" @click="currentTab = title" >{{title}}</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <!-- v-if="currentTab == 'Home'" -->
            <div class="tab-pane fade show active" v-for="{content , title} in tabs" v-show="currentTab == title">{{ content }}</div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    <script src="https://unpkg.com/vue@next"></script>
      <script>
          const App ={
              data(){
                  return{
                    currentTab : 'Home',
                    tabs:[
                        {
                          title : 'Home',
                          content : 'home content'
                        },
                        {
                          title : 'profile',
                          content : 'profile content'
                        },
                        {
                          title : 'contact',
                          content : 'contact content'
                        },
                    ]
                  }
              }
          }
          Vue.createApp(App).mount('#app')
      </script>
</body>
</html>
