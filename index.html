<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav-tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <div class="container">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link" :class="{ 'active' : currentTab == 'Home'}" id="Home" data-bs-target="#home" type="button" @click="currentTab ='Home'" >Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" :class="{ 'active' : currentTab == 'profile'}" id="profile" data-bs-target="#profile" type="button" @click="currentTab ='profile'">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" :class="{ 'active' : currentTab == 'contact'}" id="contact" data-bs-target="#contact" type="button" @click="currentTab ='contact'">Contact</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="Home" v-if="currentTab == 'Home'">.h.</div>
            <div class="tab-pane fade" id="profile" v-else-if="currentTab == 'profile'">p</div>
            <div class="tab-pane fade" id="contact" v-else="currentTab == 'contact'">.c</div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    <script src="https://unpkg.com/vue@next"></script>
      <script>
          const App ={
              data(){
                  return{
                    currentTab : 'Home'
                  }
              }
          }
          Vue.createApp(App).mount('#app')
      </script>
</body>
</html>
